<div class="videoCard">
  <img class="videoCard__thumbnail" [src]="image" [alt]="channel" />
  <div *ngIf="live" class="videoCard__indicator">
    <mat-icon svgIcon="access_point"></mat-icon>
    <p>LIVE</p>
  </div>
  <div class="video__text">
    <h4>{{ title }}</h4>
    <p>{{ channel }}</p>
    <p>{{ views }} . {{ timestamp }}</p>
  </div>
</div>
