<div class="videoCard">
  <img class="videoCard__thumbnail" [src]="image" [alt]="channel" />
  <div class="video__text">
    <h4>{{ title }}</h4>
    <p>{{ channel }}</p>
    <p>{{ views }} . {{ timestamp }}</p>
    <p *ngIf="live"><span class="videoCard__indicator">LIVE NOW</span></p>
  </div>
</div>
